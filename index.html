<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veraxtocity Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background-color: #0f0f0f;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            mask-image: radial-gradient(circle, black, rgba(0,0,0,0.1)); /* Updated mask-image */
            background: radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 45px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 75px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 105px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 135px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 165px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 195px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 225px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 255px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 285px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 315px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 345px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%);
            background-size: 60px 30px;
            animation: scrollBackground 45s linear infinite;
            opacity: 0.7; /* Adjust the opacity for fading effect */
        }

        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s;
        }

        .header h1 {
            font-size: 2.5em;
            color: #65c9ff;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            color: #ffffff;
            cursor: pointer;
            padding: 30px;
            text-align: center;
            width: 200px; /* Adjusted width */
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .info_label {
            margin-top: 20px;
            font-size: 1.2em;
            color: #c0c0c0;
            animation: fadeIn 2s;
        }

        .bottom_card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 1s;
        }

        .input_field {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #303030;
            border-radius: 5px;
            transition: background-color 0.5s ease;
            background-color: #262626;
            color: #c0c0c0;
        }

        .execute_button {
            padding: 15px 30px;
            background-color: #407294;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .execute_button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .execute_button:hover::before {
            left: 100%;
        }

        .execute_button:hover {
            background-color: #557aad;
            transform: scale(1.05);
        }

        .execute_button:disabled {
            background-color: #354e70;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <h1>Welcome to Veraxtocity Terminal</h1>
        </div>
        <div class="cards">
            <div class="card" id="execution_timer_card">
                Execution Timer
                <div class="info_label" id="execution_timer_label">miscellaneous</div>
            </div>
            <div class="card" id="syphen_dimension_card">
                Syphen Dimension
                <div class="info_label" id="syphen_dimension_label">miscellaneous</div>
            </div>
            <div class="card" id="execution_code_card">
                Execution Code
                <div class="info_label" id="execution_code_label">miscellaneous</div>
            </div>
        </div>
        <div class="bottom_card">
            <input type="text" id="command_input" class="input_field" placeholder="Enter command" autocomplete="off">
            <button class="execute_button" id="execute_button" onclick="execute_command()">Execute</button>
        </div>
    </div>

    <script>
        function execute_command() {
            // Get the input field value
            var command_input = document.getElementById("command_input");
            var command = command_input.value.trim();

            // Check if the input field is empty
            if (command === "") {
                // Change the background color to red
                command_input.style.backgroundColor = "red";
                setTimeout(function() {
                    // Change the background color back after 1 second
                    command_input.style.backgroundColor = "#262626";
                }, 1000);
                return;
            }

            // Disable the execute button
            var execute_button = document.getElementById("execute_button");
            execute_button.disabled = true;

            // Update the label in the Execution Code card with the input value
            var execution_code_label = document.getElementById("execution_code_label");
            execution_code_label.textContent = command;

            // Clear the input field
            command_input.value = "";

            // Start the countdown timer in the Execution Timer label
            var execution_timer_label = document.getElementById("execution_timer_label");

            var countdown = Math.floor(Math.random() * (15 - 4 + 1)) + 4; // Random number between 4 and 15
            var start_time = Date.now();

            var timer = setInterval(function() {
                var elapsed_time = Date.now() - start_time;
                var remaining_time = (countdown * 1000) - elapsed_time;

                if (remaining_time <= 0) {
                    clearInterval(timer);
                    execution_timer_label.textContent = "Executed!";
                    setTimeout(function() {
                        // Reset all labels to default values after 1 second
                        execution_timer_label.textContent = "miscellaneous";
                        execution_code_label.textContent = "miscellaneous";
                        syphen_dimension_label.textContent = "miscellaneous";
                        
                        // Enable the execute button
                        execute_button.disabled = false;
                    }, 1000);
                } else {
                    var seconds = (remaining_time / 1000).toFixed(2);
                    execution_timer_label.textContent = seconds;
                }
            }, 10);

            // Generate the Syphen Dimension label text using JavaScript
            function generate_syphen_dimension() {
                var letters = 'abcdefghijklmnopqrstuvwxyz';
                var first_letter = letters.charAt(Math.floor(Math.random() * letters.length)).toUpperCase();
                var second_letter = letters.charAt(Math.floor(Math.random() * letters.length)).toUpperCase();
                var number = String(Math.floor(Math.random() * 10000)).padStart(4, '0');
                return `${first_letter}${second_letter}-${number}`;
            }
            
            var syphen_dimension_label = document.getElementById("syphen_dimension_label");
            syphen_dimension_label.textContent = generate_syphen_dimension();
        }
    </script>
</body>
</html>
