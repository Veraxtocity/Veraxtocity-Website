<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veraxtocity Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background-color: #0f0f0f;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            mask-image: radial-gradient(circle, black, rgba(0,0,0,0.1)); /* Updated mask-image */
            background: radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 45px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 75px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 105px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 135px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 165px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 195px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 225px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 255px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 285px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 315px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%), radial-gradient(circle at 345px 15px, rgba(255, 255, 255, 0.05) 5%, transparent 6%);
            background-size: 60px 30px;
            animation: scrollBackground 45s linear infinite;
            opacity: 0.7; /* Adjust the opacity for fading effect */
        }

        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s;
        }

        .header h1 {
            font-size: 2.5em;
            color: #65c9ff;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            color: #ffffff;
            cursor: pointer;
            padding: 30px;
            text-align: center;
            width: 200px; /* Adjusted width */
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .info_label {
            margin-top: 20px;
            font-size: 1.2em;
            color: #c0c0c0;
            animation: fadeIn 2s;
        }

        .bottom_card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 1s;
        }

        .input_field {
            width: calc(80% - 40px); /* Adjusted width */
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #303030;
            border-radius: 5px;
            transition: border-color 0.5s ease;
            background-color: #262626;
            color: #c0c0c0;
            text-align: center; /* Center the text entered by the user */
        }

        .input_field::placeholder {
            color: #999;
            text-align: center; /* Center the placeholder text */
        }

        .execute_button {
            padding: 15px 30px;
            background-color: #407294;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .execute_button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .execute_button:hover::before {
            left: 100%;
        }

        .execute_button:hover {
            background-color: #557aad;
            transform: scale(1.05);
        }

        .execute_button:disabled {
            background-color: #354e70;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <h1>Veraxtocity Terminal</h1>
        </div>
        <div class="cards">
            <div class="card" id="execution_timer_card">
                Execution Timer
                <div class="info_label" id="execution_timer_label">miscellaneous</div>
            </div>
            <div class="card" id="syphen_dimension_card">
                Syphen Dimension
                <div class="info_label" id="syphen_dimension_label">miscellaneous</div>
            </div>
            <div class="card" id="execution_code_card">
                Execution Code
                <div class="info_label" id="execution_code_label">miscellaneous</div>
            </div>
        </div>
        <div class="bottom_card">
            <input type="text" id="input_field" class="input_field" placeholder="Enter Command" autocomplete="off">
            <button id="execute_button" class="execute_button">Execute</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const execute_button = document.getElementById('execute_button');
            const input_field = document.getElementById('input_field');
            const execution_timer_label = document.getElementById('execution_timer_label');
            const syphen_dimension_label = document.getElementById('syphen_dimension_label');
            const execution_code_label = document.getElementById('execution_code_label');

            execute_button.addEventListener('click', () => {
                const code = input_field.value.trim();

                if (!code) {
                    input_field.style.borderColor = 'white';
                    setTimeout(() => {
                        input_field.style.borderColor = '#303030';
                    }, 1000);
                    return;
                }

                execution_code_label.textContent = code;
                execution_timer_label.textContent = "4.00";  // Reset the timer label

                // Timer
                let time_left = 4.00;
                const timer_interval = setInterval(() => {
                    time_left -= 0.01;
                    if (time_left <= 0) {
                        clearInterval(timer_interval);
                        execution_timer_label.textContent = "Executed!";
                        setTimeout(() => {
                            execution_timer_label.textContent = "miscellaneous";
                            execution_code_label.textContent = "miscellaneous";
                            syphen_dimension_label.textContent = "miscellaneous";
                        }, 1000);
                        execute_button.disabled = false;
                    } else {
                        execution_timer_label.textContent = time_left.toFixed(2);
                    }
                }, 10);

                // Syphen Dimension label
                const random_code = `${String.fromCharCode(65 + Math.floor(Math.random() * 26))}${String.fromCharCode(65 + Math.floor(Math.random() * 26))}-${Math.floor(Math.random() * 10000).toString().padStart(3, '0')}`;
                syphen_dimension_label.textContent = random_code;

                execute_button.disabled = true;

                input_field.value = "";
            });
        });
    </script>
</body>
</html>
